# --- DNSSEC Validation & Hardening ---
#
# This file provides the default DNSSEC validation settings.
server:
  # --- DNSSEC Validation ---
  # Specifies the file to read/write the root trust anchor
  # This enables automatic RFC 5011 updates for the KSK rollover.
  auto-trust-anchor-file: "/etc/unbound/var/root.key"

  # --- Security & Hardening ---
  # Reject answers from zones that are supposed to be signed
  # but are not. (Prevents DNSSEC stripping attacks).
  harden-dnssec-stripped: yes

  # Validate glue records more strictly.
  harden-glue: yes

  # Protect against cache snooping by validating NXDOMAIN responses.
  harden-below-nxdomain: yes

  # --- Privacy ---
  # Reduce the amount of query data sent upstream (Query Name Minimisation).
  qname-minimisation: yes
