name: Build and Push Multi-Arch Docker Image

on:
  # 1. Manual trigger (requested)
  workflow_dispatch: 
    inputs:
      tag:
        description: 'Tag/Version to build (e.g., v0.107.70)'
        required: true
        default: 'latest'

  # 2. External API trigger (via repository_dispatch)
  repository_dispatch:
    types: [new_adguardhome_release] # Event name sent by the GitHub monitoring script

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup for multi-arch build
      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Build and push the multi-arch image
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Platforms to build for
          platforms: linux/amd64,linux/arm64
          push: true
          # Determine the specific tag from the trigger payload (script) or manual input
          TAG_NAME: ${{ github.event.client_payload.tag_name || github.event.inputs.tag }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-unbound-redis:${{ env.TAG_NAME }}
            ghcr.io/imthai/adguardhome-unbound-redis:${{ env.TAG_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-unbound-redis:latest
            ghcr.io/imthai/adguardhome-unbound-redis:latest
