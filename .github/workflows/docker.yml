name: Build and Push Docker image

on:
  # Manual trigger
  workflow_dispatch: 

  # Trigger when pushing to the main branch
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # NEW STEP: Needed for arm64 emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }} # DOCKERHUB_PASSWORD is often an Access Token
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # UPDATED STEP: Single step to build and push to both registries
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          # The most important addition:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-unbound-redis:latest
            ghcr.io/imthai/adguardhome-unbound-redis:latest
